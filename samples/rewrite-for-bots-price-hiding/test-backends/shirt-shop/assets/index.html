<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Rewrite Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom styles for the iframe and layout */
      .iframe-container {
        height: calc(100vh - 120px);
      }

      .toolbar {
        height: 80px;
      }
    </style>
  </head>
  <body class="h-[calc(100vh-40px)] w-full bg-slate-600 flex flex-col">
    <!-- Main iframe container -->
    <div class="flex-1 p-8 pb-20">
      <div class="h-full w-full">
        <iframe
          id="preview-iframe"
          src="store.html"
          class="w-full h-full rounded-2xl border border-gray-300 shadow-sm"
          title="HTML Preview"
          sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
        >
        </iframe>
      </div>
    </div>

    <!-- Fixed bottom toolbar -->
    <div
      class="fixed bottom-0 left-0 right-0 bg-slate-400 border-t border-slate-800 shadow-lg toolbar"
    >
      <div class="max-w-4xl mx-auto px-4 py-3">
        <div class="flex items-center justify-between">
          <!-- Left side - Label -->
          <div class="flex items-center">
            <span
              class="text-base leading-10 mono font-mono text-white font-medium text-gray-700 mr-4"
              >Content rewrite routing:</span
            >

            <!-- Dropdown -->
            <select
              id="source-select"
              class="w-48 px-3 py-2 text-sm border border-gray-300 rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              onchange="changeSource()"
            >
              <option value="">Customer Content</option>
              <option value="?content-type=bot">Bot Content</option>
            </select>
          </div>

          <!-- Right side - Controls -->
          <div class="flex items-center gap-3">
            <!-- Source button -->
            <button
              id="source-btn"
              class="flex items-center gap-2 px-3 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
              onclick="openSource()"
            >
              <!-- GitHub icon (SVG) -->
              <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
                />
              </svg>
              Source Code
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const page = "store.html"
      // Get references to DOM elements
      const iframe = document.getElementById("preview-iframe")
      const sourceSelect = document.getElementById("source-select")

      // Function to change iframe source based on dropdown selection
      function changeSource() {
        const contentType = sourceSelect.value
        iframe.src = page + contentType
      }

      // Function to open current source in new tab
      function openSource() {
        window.open("https://github.com/fermyon/fwf-examples/tree/main/samples/rewrite-for-bots-price-hiding", "_blank")
      }

      // Set initial source
      iframe.src = page + sourceSelect.value
    </script>
  </body>
</html>
